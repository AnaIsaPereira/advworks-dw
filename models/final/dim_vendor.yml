version: 2

models:
  - name: dim_vendor
    description: >
      Dimension table for the shippings. Each record represents the state of
      an vendor between the dates `valid_from` and `valid_to`.
    columns:
      - name: sk_vendor
        description: "A unique identifier for this record in the table"
        tests:
          - unique
          - not_null
      - name: vendor_id
        description: "A unique identifier for the vendor"
      - name: vendor_name
        description: "The name of the vendor"
      - name: address_line_1
        description: "The first line of vendor's address"
      - name: address_line_2
        description: "The second line of vendor's address"
      - name: city
        description: "The city of vendor"
      - name: postal_code
        description: "The postal code of vendor"
      - name: province_name
        description: "The province of vendor"
      - name: country_region_code
        description: "The code of the vendor's country"
      - name: email
        description: "The email of the vendor"
      - name: phone_number
        description: "The phone number of the vendor"
      - name: valid_from
        description: "This record is valid since this datetime."
      - name: valid_to
        description: "This record is valid until this datetime."
      - name: last_updated_at
        description: "Timestamp of the last update to this record."